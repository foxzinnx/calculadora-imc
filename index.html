<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    
    <div class="container">
        <div class="imagem">
            <img src="./undraw_athletes-training_koqa.svg" height="400px" width="400px">
        </div>
        <div class="titulo">
            <h1>Calculadora de IMC</h1>
        </div>
        <div class="calculadora">
            <label for="altura">
                Sua altura (Ex: 1.75):
            </label>
            <div class="inputs">
                <input type="number" id="altura" required>
            </div>
        </div>

        <div class="calculadora">
            <label for="peso">
                Seu peso atual (Kg):
            </label>
            <div class="inputs">
                <input type="number" id="peso" required>
            </div>
        </div>

        <button id="btn-calcular" onclick="verificar()">Calcular</button>

        <div class="result">
            <p>Seu IMC:</p><span id="result-imc">10</span>
        </div>

        <div class="null">
            <p>Por favor, insira os dados corretamente!</p>
        </div>

        <div class="info">
            <p>Entenda mais sobre IMC:<p>
            <a href="https://www.tuasaude.com/imc/" target="_blank">https://www.tuasaude.com/imc/</a>
        </div>

        <a href="https://github.com/foxzinnx" target="_blank" id="creds">github.com/foxzinnx</a>
    </div>

</body>
    <script src="./imc.js" type="text/javascript"></script>
</html>
